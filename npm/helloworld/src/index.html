<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <script type="module" src="index.js" defer></script>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <wc-canvas vertical>

    <wc-nav>
      <wc-icon></wc-icon>
      <wc-navitem>Postgres</wc-navitem>
      <wc-navitem>Queue</wc-navitem>
      <wc-navitem>Auth</wc-navitem>
      <wc-navitem>LDAP</wc-navitem>
      <wc-navitem>Cert</wc-navitem>
      <wc-navspace></wc-navspace>
      <wc-navitem>
        <wc-icon>info-circle</wc-icon>
      </wc-navitem>
    </wc-nav>

    <wc-content>
      <wc-nav vertical>
        <wc-navitem>Databases</wc-navitem>
        <wc-navitem>Schemas</wc-navitem>
        <wc-navitem>Objects</wc-navitem>
        <wc-navitem>Roles</wc-navitem>
        <wc-navitem>Tablespaces</wc-navitem>
        <wc-navitem>Connections</wc-navitem>
      </wc-nav>

      <wc-content>
        <wc-provider origin="http://192.168.86.14:7654/" path="/pg/v1/object" interval="5"
          id="databases"></wc-provider></code>
      </wc-content>
      
      <wc-content>
        <wc-array provider="#databases" id="#database-array"></wc-array>
      </wc-content>
      
      <wc-content vertical>
        <wc-content>
          <wc-button color="primary" onclick="document.querySelector('#login').visible = true">Login</wc-button>
          <wc-button color="secondary">Secondary</wc-button>
          <wc-button color="light">Light</wc-button>
          <wc-button color="dark">Dark</wc-button>
          <wc-button color="white">White</wc-button>
          <wc-button color="black">Black</wc-button>
          <wc-button color="success">Success</wc-button>
          <wc-button color="warning">Warning</wc-button>
          <wc-button color="error">Error</wc-button>
          <wc-button disabled>Disabled</wc-button>
        </wc-content>
      </wc-content>

    </wc-content>

  </wc-canvas>

  <!-- Modal -->
  <wc-modal id="login" visible>
    <wc-form vertical>
      <h1>Login</h1>
      <wc-forminput name="email">Email</wc-forminput>
      <wc-forminput name="password">Password</wc-forminput>
      <wc-buttongroup>
        <wc-button color="white" onclick="document.querySelector('#login').visible = false">Login</wc-button>
        <wc-google-auth id="auth"></wc-google-auth>
      </wc-buttongroup>
    </wc-form>
  </wc-modal>

  <!-- Place a toast at the bottom of the page -->
  <wc-toast></wc-toast>
</body>

</html>
